<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="index.xhtml">
<ui:define name="conteudo">

	<h:messages 
		errorStyle="color:black" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"
		style="list-style-type: none"/>
		
	<h1 class="text-center wdi-red">Cadastro de peças</h1>
	<hr />
	<h:form>
		<div class="form-row" >
						<div class="col-md-8">
							<h:outputLabel style="margin-bottom:0;" value="Nome:"  styleClass="wdi-red"/>
							<h:inputText required="true"
					requiredMessage="O campo nome é obrigatório." styleClass="form-control form-control-lg flat-input"
								value="#{cadastroPecaController.entity.nome}" />
						</div>
						
						<div class="col-md-8">
							<h:outputLabel style="margin-bottom:0;" value="Descriçao"  styleClass="wdi-red"/>
							<h:inputText required="true"
					requiredMessage="O campo descrição é obrigatório." styleClass="form-control form-control-lg flat-input"
								value="#{cadastroPecaController.entity.desc}" />
						</div>
						
						<div class="col-md-8">
							<h:outputLabel style="margin-bottom:0;" value="Preço:"  styleClass="wdi-red"/>
							<h:inputText required="true"
					requiredMessage="O campo preço é obrigatório." styleClass="form-control form-control-lg flat-input"
								value="#{cadastroPecaController.entity.preco}" />
						</div>
						<div class="col-md-8" style="margin-bottom:10px">
							<h:outputLabel style="margin-bottom:0;" value="Estoque:"  styleClass="wdi-red"/>
							<h:inputText required="true"
					requiredMessage="O campo estoque é obrigatório." styleClass="form-control form-control-lg flat-input"
								value="#{cadastroPecaController.entity.estoque}" />
						</div>
						<div style="margin-bottom:10px" class="col-md-8">
							<h:outputLabel value="Categoria:" />
								<h:selectOneMenu 
									value="#{cadastroPecaController.entity.categoriaPeca}">
							<f:selectItems 
								value="#{cadastroPecaController.listaCategoria}"
								var="tipo" 
								itemLabel="#{tipo.label}"/>
							</h:selectOneMenu>
						</div>						
						</div>
						<div style="display:flex;margin-bottom:10px">
						<h:commandButton value="Incluir"
							styleClass="btn btn-secondary"
							actionListener="#{cadastroPecaController.incluir}" />
        				<h:commandButton value="Alterar"
        					styleClass="btn btn-secondary"
            				disabled="#{cadastroPecaController.entity.id == null}"
            				actionListener="#{cadastroPecaController.alterar}" />
        				<h:commandButton value="Excluir"
        					styleClass="btn btn-secondary"
           					disabled="#{cadastroPecaController.entity.id == null}"
           					actionListener="#{cadastroPecaController.remover}" >
            				<f:ajax execute="@this" render="@form formDataTable"/>
        				</h:commandButton>
        				<h:commandButton value="Limpar" 
        					styleClass="btn btn-secondary"
            				actionListener="#{cadastroPecaController.limpar}">
            				<f:ajax execute="@this" render="@form"/>
        				</h:commandButton>
        				</div>
				</h:form>
		</ui:define>
	</ui:composition>
</html>
